<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <h1>PhotoShare Creator</h1>
        <div>
            <a href="index.html">Back to Feed</a>
        </div>
    </nav>

    <div class="container">
        <div class="upload-card">
            <h2>Upload New Content</h2>
            <form id="uploadForm">
                <label>Image File</label>
                <input type="file" name="image" required>

                <label>Title</label>
                <input type="text" name="title" placeholder="e.g. Summer Vacation" required>

                <label>Caption</label>
                <textarea name="caption" placeholder="Describe the moment..." required></textarea>

                <label>Location</label>
                <input type="text" name="location" placeholder="e.g. London, UK">

                <label>People Present</label>
                <input type="text" name="people" placeholder="e.g. John, Sarah">

                <button type="submit">Upload Photo</button>
            </form>
            <p id="statusMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
