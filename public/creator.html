<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Studio - CloudPhoto</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #0078d4; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        .nav { margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #ccc; }
        a { margin-right: 15px; text-decoration: none; color: #333; }
    </style>
</head>
<body>

    <div class="nav">
        <strong>Mode:</strong>
        <a href="creator.html" style="font-weight: bold; color: #0078d4;">Creator (Upload)</a>
        <a href="consumer.html">Consumer (Feed)</a>
    </div>

    <h1>Upload New Photo</h1>
    <p>Share your moments with the world.</p>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        
        <div class="form-group">
            <label>Select Photo:</label>
            <input type="file" name="photo" required accept="image/*">
        </div>

        <div class="form-group">
            <label>Title:</label>
            <input type="text" name="title" placeholder="e.g. Sunset at Beach" required>
        </div>

        <div class="form-group">
            <label>Caption:</label>
            <textarea name="caption" placeholder="Describe the moment..."></textarea>
        </div>

        <div class="form-group">
            <label>Location:</label>
            <input type="text" name="location" placeholder="e.g. London, UK">
        </div>

        <div class="form-group">
            <label>People (Tag friends):</label>
            <input type="text" name="people" placeholder="e.g. John, Sarah">
        </div>

        <button type="submit">Upload Post</button>
    </form>

</body>
</html>
