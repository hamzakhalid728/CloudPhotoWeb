<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudPhoto - Welcome</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        h1 { color: #333; }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .btn {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1em;
        }
        .btn-creator { background-color: #0078d4; }
        .btn-consumer { background-color: #28a745; }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to CloudPhoto</h1>
        <p>Please select your mode:</p>
        
        <a href="creator.html" class="btn btn-creator">I am a Creator</a>
        <a href="consumer.html" class="btn btn-consumer">I am a Consumer</a>
    </div>

</body>
</html>
